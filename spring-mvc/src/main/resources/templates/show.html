<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Address book</title>
</head>
<body>

<table border="1">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone number</th>
    </tr>
    <tr th:each="mapItem:${information}">
        <td th:utext="${mapItem.key}">id</td>
        <td th:utext="${mapItem.value.name}">Name</td>
        <td th:utext="${mapItem.value.surname}">Surname</td>
        <td th:utext="${mapItem.value.email}">Address</td>
        <td th:utext="${mapItem.value.phone}">Phone number</td>
    </tr>
</table>

</body>
</html>
